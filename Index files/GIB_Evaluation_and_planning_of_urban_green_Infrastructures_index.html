							- Carbon dioxide storage
							- Water interception
							- Air pollutant removal
							- Habitat networks" />
		<meta property="dc:abstract" content="The values provided by the green infrastructure are often overlooked in the early stages of planning processes. That, and the fact it is often difficult to estimate and argue for green values in comparison to other values with a more commercial direction demands for an easy way to visualise green values at early stages. These could be used for calculating costs for compensation." />

								- Access to green areas (population, statistics)
								- Presentation of remote sensing derived land cover maps
								- Access maps
								- Green infrastructure, creating habitat network for forest birds
								- Perform analysis for a specific specie
								- How to introduce green areas and trees at early stages of the planning process
								- Prepare maps and report according to the above subjects, for a specific plan" />
		<meta property="dc:description" content= "	- Knowledge about different data sources and analyses available for in spatial planning context. Be aware of the resolution and limitations of the “green values” data. Discuss and find out how the data can be useful in a planning context.

								- Understand how the data acquired can be used to improve urban greenery management, especially in the context of climate change adaption
								- Understand how EO-data in combination with other remote sensing data can contribute to the assessment of ecosystem services" />
