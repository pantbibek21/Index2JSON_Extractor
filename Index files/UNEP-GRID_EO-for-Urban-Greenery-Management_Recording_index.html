		<meta property="dc:abstract" content="Future cities are set to face ever-increasing population and climate pressures, while ecosystem services offered by urban greenery have been recognized as providing significant mitigation for these pressures. Therefore, the ability to accurately quantify the extent and structure of urban greenery, across large and highly dynamic cities, is vital for determining the value of services provided and to assess the effectiveness of policy to promote these important assets. Current inventory methods used in urban greenery management are mostly reliant on plot networks measuring a range of structural metrics. However, limited sampling cannot fully capture the dynamics and spatial heterogeneity of the urban matrix. Using remotely sensed data for urban trees and their attributes analysis (e.g. tree species, canopy area, total height, dieback) together with dedicated processing tools, offers an opportunity for more accurate quantification of urban trees structure and services they provide." />
